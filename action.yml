name: 'Run Aspell'
description: 'Run `aspell` to check spelling in one or more TeX files.'
author: reitermarkus
branding:
  icon: 'book'
  color: 'purple'
inputs:
  files:
    description: 'Files which to run `aspell` on. Supports glob patterns.'
    required: false
    default: '**/*.tex'
  extra_words_files:
    description: 'Files with one word per line. Each word will be added temporarily to the dictionary before the run'
    required: false
    default: ''
  args:
    description: 'Arguments passed to `aspell`.'
    required: false
    default: '--lang=en_GB --mode=tex --add-tex-command="problemname P" --add-tex-command="illustration ppP" --add-tex-command="href p"'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - '${{ inputs.files }}'
    - '${{ inputs.extra_words_files }}'
    - '${{ inputs.args }}'
